<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker with Score</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            margin: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        #redBox {
            background-color: red;
        }

        #yellowBox {
            background-color: yellow;
        }

        .scoreButton {
            cursor: pointer;
            font-size: 24px;
            margin: 5px;
        }

        .score {
            margin: 0 10px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>

    <h1>Rate the Colors</h1>

    <div id="redBox" class="box">
        <button class="scoreButton" onclick="decreaseScore('red')">-</button>
        <span id="redScore" class="score">0</span>
        <button class="scoreButton" onclick="increaseScore('red')">+</button>
    </div>

    <div id="yellowBox" class="box">
        <button class="scoreButton" onclick="decreaseScore('yellow')">-</button>
        <span id="yellowScore" class="score">0</span>
        <button class="scoreButton" onclick="increaseScore('yellow')">+</button>
    </div>

    <script>
        function increaseScore(boxColor) {
            var scoreElement = document.getElementById(boxColor + 'Score');
            var currentScore = parseInt(scoreElement.innerText);
            
            if (currentScore < 5) {
                currentScore++;
                scoreElement.innerText = currentScore;
            }
        }

        function decreaseScore(boxColor) {
            var scoreElement = document.getElementById(boxColor + 'Score');
            var currentScore = parseInt(scoreElement.innerText);
            
            if (currentScore > 0) {
                currentScore--;
                scoreElement.innerText = currentScore;
            }
        }
    </script>

</body>
</html>
