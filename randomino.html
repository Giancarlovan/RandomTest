<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chooser</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }

        #redBox {
            background-color: red;
        }

        #yellowBox {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>Choose a Color</h1>

    <div id="redBox" class="box" onclick="showMessage('You chose Red!')"></div>
    <div id="yellowBox" class="box" onclick="showMessage('You chose Yellow!')"></div>

    <script>
        function showMessage(message) {
            alert(message);
        }
    </script>

</body>
</html>
